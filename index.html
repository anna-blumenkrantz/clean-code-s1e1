<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="todo-app">
      <img src="./eisenhower-matrix.jpg">
      <a class="todo-app__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <p id="top-section-for-adding-element-to-list-id"></p>
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-id" class="new-task-input" type="text">
          <button>Add</button>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks-id">
          <li>
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="edit-button">Save</button>
            <button class="delete-button"><img src="./remove.svg"></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks-id">
          <li>
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img src="./remove.svg"></button>
          </li>
        </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
